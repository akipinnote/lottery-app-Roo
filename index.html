<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Lottery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <h1>Team Lottery</h1>
        <button id="startButton" class="start-button">Draw Lots</button>
        <div id="resultContainer" class="result-container">
            <h2>Results</h2>
            <div id="results" class="results"></div>
        </div>
    </div>

    <!-- Sound effects -->
    <audio id="slotSound" preload="auto">
        <source src="sounds/slot.mp3" type="audio/mp3">
    </audio>
    <audio id="resultSound" preload="auto">
        <source src="sounds/result.mp3" type="audio/mp3">
    </audio>

    <!-- Slot template -->
    <template id="slotTemplate">
        <div class="result-item">
            <div class="participant-name"></div>
            <div class="slot-container">
                <div class="slot-wrapper">
                    <div class="slot-item">A</div>
                    <div class="slot-item">B</div>
                    <div class="slot-item">C</div>
                    <div class="slot-item">D</div>
                    <div class="slot-item">E</div>
                </div>
            </div>
        </div>
    </template>

    <script src="js/main.js"></script>
</body>
</html>
